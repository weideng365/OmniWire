version: "3.8"

services:
  omniwire:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omniwire
    restart: unless-stopped
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - ./data:/app/data
      - /etc/wireguard:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "8080:8080"      # Web 管理界面
      - "51820:51820/udp" # WireGuard
